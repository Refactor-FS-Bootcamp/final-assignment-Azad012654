<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Add Comments Application</title>
</head>
<body>
  <div class="container">
      <div class="inputContainer">
          <div class="usernameInputContainer">
              <div>USERNAME:</div>
              <textarea class="usernameInput" id="username"></textarea>
          </div>
          <div class="commentInputContainer">
              <div>COMMENT:</div>
              <textarea class="commentInput" id="comment"></textarea>
          </div>
          <button class="addButton" id="add-button">ADD</button>
      </div>
  </div>    
  <div class="comments" id="comments"></div>
  <script src="app.js"></script>
</body>
</html>
